<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ゲームコレクション</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            color:cornsilk;
            background-color: #282831;
        }

        a {
            color: #66b3ff;
            text-decoration: none;
        }

        a:hover {
            color: #99ccff;
            text-decoration: underline;
        }


        .category {
            margin-bottom: 40px;
            padding: 10px;
            backgroundColor: #f0fff0;
            color: cornsilk;
        }

        .chart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chart-item {
            flex: 1 1 calc(25% - 20px);
            max-width: calc(25% - 20px);
            position: relative;
        }
        
        .chart-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: cornsilk;
            pointer-events: auto;
        }

        .category h2 {
            background-color: #028760; /* 好きな色に変更 */
            padding: 8px 12px;
            border-radius: 4px; /* 角丸にしたい場合 */
        }

        @media (max-width: 600px) {
            .chart-item {
                flex: 1 1 100%; /* 600px以下では1列表示に */
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>ゲームコレクション</h1>

    <div style="width:100%; max-width:1000px; margin:auto;">
        <canvas id="allChart"></canvas>
    </div>

    <div id="charts"></div>

    <!--ゲーム収集サイトリンク集-->
    <nav>
        <h2>ゲーム収集サイトリンク集</h2>
        <ul>
            <li><a href="https://www.amazon.co.jp/" target="_blank" rel="noopener noreferrer">Amazon</a></li>
            <li><a href="https://www.rakuten.co.jp/category/game/?l-id=top_normal_gmenu_game_others" target="_blank" rel="noopener noreferrer">楽天市場</a></li>
            <li><a href="https://jp.mercari.com/search?category_id=76" target="_blank" rel="noopener noreferrer">メルカリ</a></li>
            <li><a href="https://fril.jp/category/788" target="_blank" rel="noopener noreferrer">楽天フリマ</a></li>
            <li><a href="https://auctions.yahoo.co.jp/list4/22844-category.html" target="_blank" rel="noopener noreferrer">ヤフオク</a></li>
            <li><a href="https://paypayfleamarket.yahoo.co.jp/category/2511/2161" target="_blank" rel="noopener noreferrer">ヤフーフリマ</a></li>
            <li><a href="https://netmall.hardoff.co.jp/cate/000100120003/" target="_blank" rel="noopener noreferrer">OFFモール</a></li>
            <li><a href="https://www.suruga-ya.jp/game.html" target="_blank" rel="noopener noreferrer">駿河屋</a></li>
            <li><a href="https://channel.beep-shop.com/products/list?category_id=2129&name=%E6%9C%AA%E9%96%8B%E5%B0%81" target="_blank" rel="noopener noreferrer">BEEP</a></li>
            <li><a href="https://www.famicomdepart.jp/products/list?category_id=20000" target="_blank" rel="noopener noreferrer">ファミデパ レトロ</a></li>
            <li><a href="https://www.tea4two.jp/?srsltid=AfmBOorxrWp4ViW4BUGUFrQqrOsCrzspsow_lxNYGGIYdOS28ZWRBpvR" target="_blank" rel="noopener noreferrer">CODING FACTORY TEA4TWO</a></li>
            <li><a href="https://www.retro-princess.com/?mode=grp&gid=2940981" target="_blank" rel="noopener noreferrer">レトロプリンセス</a></li>
            <li><a href="https://www.tops-game.jp/" target="_blank" rel="noopener noreferrer">アーケードゲーム販売 トップス</a></li>
        </ul>
    </nav>

    <script>
        // グラフ毎に設定する色を定義
        const graphColors = {
            "全体": ['#000000', '#ccc'],        // 全体の色
            "任天堂": ['#ff0000', '#ccc'],        // 任天堂の色
            "SNK": ['#FF8C00', '#ccc'],        // SNKの色
            "NEC": ['#ffff00', '#ccc'],        // NECの色
            "エポック": ['#ADFF2F', '#ccc'],        // エポックの色
            "Microsoft": ['#00CC00', '#ccc'],  // Microsoftの色
            "BANDAI": ['#06FECF', '#ccc'],        // BANDAIの色
            "SEGA": ['#00BFFF', '#ccc'],        // SEGAの色
            "SIE": ['#0033FF', '#ccc'],        // SIEの色
            "Panasonic": ['#9900FF', '#ccc'],   // Panasonicの色
            "CASIO": ['#FF3399', '#ccc'],        // CASIOの色
            "ASCII": ['#C47600', '#ccc'],        // ASCIIの色
            "Tomy": ['#99FFCC', '#ccc']        // Tomyの色
        };

        document.addEventListener("DOMContentLoaded", () => {
            const jsonFiles = [
                'data/1_nintendo.json', 
                'data/2_snk.json', 
                'data/3_nec.json', 
                'data/4_epoch.json', 
                'data/5_microsoft.json', 
                'data/6_bandai.json', 
                'data/7_sega.json', 
                'data/8_sie.json',
                'data/9_panasonic.json',
                'data/10_casio.json',
                'data/11_ascii.json',
                'data/12_tomy.json',
            ];

            // JSONを読み込んで処理
            Promise.all(jsonFiles.map(file => fetch(file).then(res => res.json())))
                .then(jsonDataArray => {
                    // 全体集計データ
                    const allData = calculateAll(jsonDataArray);
                    drawAllChart(allData);

                    // カテゴリ毎データ
                    const combinedData = mergeData(jsonDataArray);
                    displayCharts(combinedData);
                })
                .catch(error => console.error('Error loading JSON:', error));
        });

        // 全体集計
        function calculateAll(jsonDataArray) {
            let totalNew = 0;
            let totalOld = 0;
            let totalCount = 0;

            jsonDataArray.forEach(data => {
                Object.values(data.hardware_name).forEach(games => {
                    totalNew += games.filter(game => game.collected_new).length;
                    totalOld += games.filter(game => game.collected_old).length;
                    totalCount += games.length;
                });
            });

            return { totalNew, totalOld, totalCount };
        }

        // 全体グラフ描画
        function drawAllChart({ totalNew, totalOld, totalCount }) {
            const ctx = document.getElementById('allChart').getContext('2d');
            console.log(`totalNew = ${totalNew}`);
            console.log(`totalOld = ${totalOld}`);
            console.log(`totalCount = ${totalCount}`);

            // 中央にテキストを挿入
            const centerTextPlugin = {
                id: 'centerText',
                beforeDraw(chart) {
                    const { width } = chart;
                    const ctx = chart.ctx;
                    ctx.save();
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = 'white';
                    const text = [
                        "ゲーム全体",
                        `新品：${((totalNew / totalCount) * 100).toFixed(1)}% (${totalNew} / ${totalCount})`,
                        `中古：${((totalOld / totalCount) * 100).toFixed(1)}% (${totalOld} / ${totalCount})`
                    ];
                    ctx.font = 'bold 18px Arial';
                    const centerX = width / 2;
                    const centerY = chart.chartArea.height / 2 + chart.chartArea.top;
                    const lineHeight = 18;
                    text.forEach((line, index) => {
                        ctx.fillText(line, centerX, centerY+ index * lineHeight);
                    });
                    ctx.restore();
                }
            };

            // 全体ドーナツグラフを描画
            new Chart(ctx, {
                type: 'doughnut', 
                data: {
                    datasets: [{
                        label: '新品データ',
                        data: [totalNew, totalCount - totalNew],
                        backgroundColor: ['#000000', '#ccc'],
                        hoverOffset: 4,
                        cutout: '50%',
                        animation: {
                            duration: 3000
                        }
                    }, {
                        label: '中古データ',
                        data: [totalOld, totalCount - totalOld],
                        backgroundColor: ['#282831', '#000000'],
                        hoverOffset: 4,
                        cutout: '50%',
                        animation: {
                            duration: 4000
                        }
                    }]
                },
                plugins: [centerTextPlugin]
            });
        }

        // JSONデータを結合する関数
        function mergeData(jsonDataArray) {
            const combined = {};

            jsonDataArray.forEach(data => {
                if (!combined[data.category]) {
                    combined[data.category] = {};
                }

                Object.entries(data.hardware_name).forEach(([hardTitle, games]) => {
                    if (!combined[data.category][hardTitle]) {
                        combined[data.category][hardTitle] = [];
                    }
                    combined[data.category][hardTitle].push(...games);
                });
            });

            return Object.entries(combined).map(([category, hardwares]) => ({
                category,
                hardwares
            }));
        }

        // グラフを表示する関数
        function displayCharts(data) {
            const chartsContainer = document.getElementById('charts');

            data.forEach(categoryData => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                //カテゴリ毎に設定する色を定義
                const categoryColor = graphColors[categoryData.category] || ["#000000", "#ccc"];

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = categoryData.category;
                categoryDiv.appendChild(categoryTitle);

                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';

                Object.entries(categoryData.hardwares).forEach(([hardTitle, games]) => {
                    const chartItem = document.createElement('div');
                    chartItem.className = 'chart-item';

                    const canvas = document.createElement('canvas');
                    chartItem.appendChild(canvas);
                    const label = document.createElement('div');
                    label.className = 'chart-label';
                    chartItem.appendChild(label);
                    chartContainer.appendChild(chartItem);

                    // 収集済みのゲーム数をカウント
                    const collectedCountNew = games.filter(game => game.collected_new).length;
                    const collectedCountOld = games.filter(game => game.collected_old).length;

                    const totalCount = games.length;
                    const collectedRateNew = ((collectedCountNew / totalCount) * 100).toFixed(1);
                    const collectedRateOld = ((collectedCountOld / totalCount) * 100).toFixed(1);
                    
                    //label.innerHTML = <a href="detail.html?hardware=${encodeURIComponent(hardTilte)}">`${hardTitle}</a><br>新品：${collectedRateNew}%<br>中古：${collectedRateOld}%`;
                    console.log(encodeURIComponent(categoryData.category));
                    label.innerHTML = `
                      <a href="hardware_detail.html?category=${encodeURIComponent(categoryData.category)}&hardware=${encodeURIComponent(hardTitle)}">${hardTitle}</a>
                      <br>
                      新品：${collectedRateNew}% (${collectedCountNew} / ${totalCount})
                      <br>
                      中古：${collectedRateOld}% (${collectedCountOld} / ${totalCount})
                    `;

                    // Chart.jsでドーナツグラフを生成
                    new Chart(canvas, {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                label: '新品データ',
                                data: [collectedCountNew, totalCount - collectedCountNew],
                                backgroundColor: [categoryColor[0], categoryColor[1]],
                                hoverOffset: 4,
                                cutout: '50%', // 外側ドーナツの内側のカットアウトサイズを調整
                                animation: {
                                    duration: 3000
                                }
                            }, {
                                label: '中古データ',
                                data: [collectedCountOld, totalCount - collectedCountOld],
                                backgroundColor: ["#282831", categoryColor[0]],
                                hoverOffset: 4,
                                cutout: '50%', // 内側ドーナツの内側のカットアウトサイズを調整
                                animation: {
                                    duration: 4000
                                }
                            }]
                        }
                    });
                });

                categoryDiv.appendChild(chartContainer);
                chartsContainer.appendChild(categoryDiv);
            });
        }
    </script>

</body>

</html>
