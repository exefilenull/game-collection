<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ハードウェア詳細</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffacd;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .chart-container {
            width: 60%;
            margin: 20px auto;
        }

        table {
            width: 80%;
            background-color: #ffffff;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
        
        .highlight-old {
            background-color: #f4f466;
        }

        .highlight-new {
            background-color: #f78562;
        }

        .highlight-both {
            background-color: #5286f7;
        }
    </style>
</head>

<body>
    <h1 id="hardware-title">ハードウェア詳細</h1>
    <div class="chart-container">
        <canvas id="hardwareChart"></canvas>
    </div>

    <table id="game-table">
        <thead>
            <tr>
                <th>タイトル</th>
                <th>ジャンル</th>
                <th>収集状況(新品)</th>
                <th>収集状況(中古)</th>
                <th>発売日</th>
                <th>クリア済み</th>
                <th>収集不要</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 保存ボタン追加 -->
    <button class="save-button" id="saveBtn">GitHubに保存</button>

    <script>
        const graphColors = {
            "全体": ['#000000', '#ccc'],        // 全体の色
            "任天堂": ['#ff0000', '#ccc'],        // 任天堂の色
            "SNK": ['#FF8C00', '#ccc'],        // SNKの色
            "NEC": ['#ffff00', '#ccc'],        // NECの色
            "エポック": ['#ADFF2F', '#ccc'],        // エポックの色
            "Microsoft": ['#00CC00', '#ccc'],  // Microsoftの色
            "BANDAI": ['#06FECF', '#ccc'],        // BANDAIの色
            "SEGA": ['#00BFFF', '#ccc'],        // SEGAの色
            "SIE": ['#0033FF', '#ccc'],        // SIEの色
            "Panasonic": ['#9900FF', '#ccc'],   // Panasonicの色
            "CASIO": ['#FF3399', '#ccc'],        // CASIOの色
            "ASCII": ['#C47600', '#ccc'],        // ASCIIの色
            "Tomy": ['#99FFCC', '#ccc']        // Tomyの色
        };

        const urlParams = new URLSearchParams(window.location.search);
        const hardwareName = urlParams.get('hardware');
        const categoryName = urlParams.get('category');

        let currentGames = []; // ← 現在読み込んだデータを保持
        let originalDontCollect = {};
        let sourceJsonFile = null;
        const saveBtn = document.getElementById('saveBtn');

        if (saveBtn) saveBtn.disabled = true;

        document.addEventListener("DOMContentLoaded", () => {
            if (!hardwareName) {
                alert('ハードウェア名が指定されていません。');
                return;
            }

            document.getElementById('hardware-title').textContent = `${hardwareName} の詳細`;

            const jsonFiles = [
                'data/1_nintendo.json', 
                'data/2_snk.json', 
                'data/3_nec.json', 
                'data/4_epoch.json', 
                'data/5_microsoft.json', 
                'data/6_bandai.json', 
                'data/7_sega.json', 
                'data/8_sie.json', 
                'data/9_panasonic.json',
                'data/10_casio.json',
                'data/11_ascii.json',
                'data/12_tomy.json',
            ];

            Promise.all(jsonFiles.map(file => fetch(file).then(res => res.json())))
                .then(jsonDataArray => {
                    const games = extractHardwareData(jsonDataArray, jsonFiles, hardwareName) || [];
                    currentGames = games; // ← 保存用に保持

                    originalDontCollect = {};
                    currentGames.forEach(g => {
                        originalDontCollect[g.soft_title] = !!g.dont_collect;
                    });

                    displayChart(games);
                    displayTable(games);

                    if (saveBtn) {
                        saveBtn.disabled = true;
                        saveBtn.classList.remove("active");
                    }
                })
                .catch(error => console.error('JSONの読み込みエラー:', error));
        });

        function extractHardwareData(jsonDataArray, jsonFiles, hardwareName) {
            for (let i = 0; i < jsonDataArray.length; i++){
                const data = jsonDataArray[i];

                for (const [hardTitle, games] of Object.entries(data.hardware_name)){
                    if (hardTitle === hardwareName) {
                        sourceJsonFile = jsonFiles[i];
                        return games;
                    }
                }
            }
            //for (const data of jsonDataArray) {
            //    for (const [hardTitle, games] of Object.entries(data.hardware_name)) {
            //        if (hardTitle === hardwareName) {
            //            return games;
            //        }
            //    }
            //}
            return [];
        }

        function displayChart(games) {
            const collectedCountNew = games.filter(game => game.collected_new).length;
            const collectedCountOld = games.filter(game => game.collected_old).length;
            
            const totalCount = games.length;
            const categoryColor = graphColors[categoryName] || ["#000000", "#ccc"]

            new Chart(document.getElementById('hardwareChart'), {
                type: 'doughnut',
                data: {
                    labels: ['収集済み', '未収集'],
                    datasets: [{
                        label: '新品データ',
                        data: [collectedCountNew, totalCount - collectedCountNew],
                        backgroundColor: [categoryColor[0], categoryColor[1]],
                        hoverOffset: 4,
                        cutout: '50%',
                        animation: {
                            duration: 3000
                        }
                    }, {
                        label: '中古データ',
                        data: [collectedCountOld, totalCount - collectedCountOld],
                        backgroundColor: ['#fffacd', categoryColor[0]],
                        hoverOffset: 4,
                        cutout: '50%',
                        animation: {
                            duration: 4000
                        }
                    }]
                },
                options: {
                    animation: {
                        duration: 2000
                    }
                }
            });
        }

        function displayTable(games) {
            const tbody = document.querySelector('#game-table tbody');
            tbody.innerHTML = '';

            games.sort((a, b) => new Date(a.release_day) - new Date(b.release_day));

            games.forEach(game => {
                const row = document.createElement('tr');

                console.log(game.collected_new, game.collected_old);

                if (game.collected_new && game.collected_old) {
                    row.classList.add('highlight-both');
                } else if (game.collected_new) {
                    row.classList.add('highlight-new');
                } else if (game.collected_old) {
                    row.classList.add('highlight-old');
                }

                const clearedCell = game.game_cleared
                    ? `<a href="game_clear/${categoryName}/${hardwareName}/${game.game_cleared}.html">クリア済み</a>`
                    : '未クリア';

                row.innerHTML = `
                    <td class="game-title">${escapeHtml(game.soft_title)}</td>
                    <td>${escapeHtml(game.game_category || '')}</td>
                    <td class="toggle-new">${game.collected_new ? '収集済み' : '未収集'}</td>
                    <td class="toggle-old">${game.collected_old ? '収集済み' : '未収集'}</td>
                    <td>${escapeHtml(game.release_day || '不明')}</td>
                    <td>${clearedCell}</td>
                    <td class="toggle-ignore">${game.dont_collect ? '不要' : '必要'}</td>
                `;

                tbody.appendChild(row);
            });

            // ★ クリックイベント：ゲーム名で突き合わせる
            tbody.querySelectorAll('.toggle-new').forEach(cell => {
                cell.addEventListener('click', () => {
                    const row = cell.closest('tr');
                    const title = row.querySelector('.game-title').textContent.trim();

                    const game = currentGames.find(g => g.soft_title === title);
                    if (!game) return;

                    game.collected_new = !game.collected_new;
                    cell.textContent = game.collected_new ? '収集済み' : '未収集';

                    markChanged();
                });
            });

            tbody.querySelectorAll('.toggle-old').forEach(cell => {
                cell.addEventListener('click', () => {
                    const row = cell.closest('tr');
                    const title = row.querySelector('.game-title').textContent.trim();

                    const game = currentGames.find(g => g.soft_title === title);
                    if (!game) return;

                    game.collected_old = !game.collected_old;
                    cell.textContent = game.collected_old ? '収集済み' : '未収集';

                    markChanged();
                });
            });

            tbody.querySelectorAll('.toggle-ignore').forEach(cell => {
                cell.addEventListener('click', () => {
                    const row = cell.closest('tr');
                    const title = row.querySelector('.game-title').textContent.trim();

                    const game = currentGames.find(g => g.soft_title === title);
                    if (!game) return;

                    game.dont_collect = !game.dont_collect;
                    cell.textContent = game.dont_collect ? '不要' : '必要';

                    markChanged();
                });
            });
        }

        // 差分検知してボタン活性化
        function markChanged() {
            // originalDontCollect に対して currentGames の dont_collect を比較
            let changed = false;
            for (const g of currentGames) {
                const original = originalDontCollect[g.soft_title];
                // 原本にキーが無い場合は false とみなす
                const origVal = typeof original === 'undefined' ? false : !!original;
                const curVal = !!g.dont_collect;
                if (origVal !== curVal) {
                    changed = true;
                    break;
                }
            }

            if (saveBtn) {
                saveBtn.disabled = !changed;
                if (changed) saveBtn.classList.add("active");
                else saveBtn.classList.remove("active");
            }
        }

        // GitHub更新関数
        async function saveToGitHub(updatedData) {
            if (!sourceJsonFile) {
                alert("更新先のJsonファイルが特定できません。");
                return;
            }

            const res = await fetch("/.netlify/functions/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    path: sourceJsonFile,
                    content: JSON.stringify(updatedData, null, 2),
                    message: `Update ${sourceJsonFile} via WebUI`,
                }),
            });

            const result = await res.json();
            if (result.success) {
                alert("✅ GitHubに保存しました！");

                // originalDontCollect を currentGames の最新 dont_collect で上書き
                originalDontCollect = {};
                currentGames.forEach(g => {
                    originalDontCollect[g.soft_title] = !!g.dont_collect;
                });

                // ボタンを無効にする
                if (saveBtn) {
                    saveBtn.disabled = true;
                    saveBtn.classList.remove("active");
                }
            } else {
                alert("⚠️ エラー: " + (result.error || "保存に失敗しました"));
            }
        }

        // 保存ボタンクリック
        if (saveBtn) {
            saveBtn.addEventListener("click", () => {
                if (currentGames.length === 0) {
                    alert("保存できるデータがありません。");
                    return;
                }
                if (!confirm("このデータをGitHubに保存しますか？")) return;
                saveToGitHub(currentGames);
            });
        }

        // 小さなユーティリティ（XSS対策として）
        function escapeHtml(s) {
            return String(s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
        }
    </script>

</body>

</html>
