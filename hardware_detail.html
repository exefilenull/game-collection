<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ハードウェア詳細</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffacd;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .chart-container {
            width: 60%;
            margin: 20px auto;
        }

        table {
            width: 80%;
            background-color: #ffffff;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
        
        .highlight {
            background-color: #ffff99;
        }
    </style>
</head>

<body>
    <h1 id="hardware-title">ハードウェア詳細</h1>
    <div class="chart-container">
        <canvas id="hardwareChart"></canvas>
    </div>

    <table id="game-table">
        <thead>
            <tr>
                <th>タイトル</th>
                <th>ジャンル</th>
                <th>収集状況(新品)</th>
                <th>収集状況(中古)</th>
                <th>発売日</th>
                <th>クリア済み</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- 保存ボタン追加 -->
    <button class="save-button" id="saveBtn">GitHubに保存</button>

    <script>
        const graphColors = {
            "全体": ['#000000', '#ccc'],        // 全体の色
            "任天堂": ['#ff0000', '#ccc'],        // 任天堂の色
            "SNK": ['#FF8C00', '#ccc'],        // SNKの色
            "NEC": ['#ffff00', '#ccc'],        // NECの色
            "エポック": ['#ADFF2F', '#ccc'],        // エポックの色
            "Microsoft": ['#00CC00', '#ccc'],  // Microsoftの色
            "BANDAI": ['#06FECF', '#ccc'],        // BANDAIの色
            "SEGA": ['#00BFFF', '#ccc'],        // SEGAの色
            "SIE": ['#0033FF', '#ccc'],        // SIEの色
            "Panasonic": ['#9900FF', '#ccc'],   // Panasonicの色
            "CASIO": ['#FF3399', '#ccc'],        // CASIOの色
            "ASCII": ['#C47600', '#ccc'],        // ASCIIの色
            "Tomy": ['#99FFCC', '#ccc']        // Tomyの色
        };

        const urlParams = new URLSearchParams(window.location.search);
        const hardwareName = urlParams.get('hardware');
        const categoryName = urlParams.get('category');

        let currentGames = []; // ← 現在読み込んだデータを保持

        document.addEventListener("DOMContentLoaded", () => {
            if (!hardwareName) {
                alert('ハードウェア名が指定されていません。');
                return;
            }

            document.getElementById('hardware-title').textContent = `${hardwareName} の詳細`;

            const jsonFiles = [
                'data/1_nintendo.json', 
                'data/2_snk.json', 
                'data/3_nec.json', 
                'data/4_epoch.json', 
                'data/5_microsoft.json', 
                'data/6_bandai.json', 
                'data/7_sega.json', 
                'data/8_sie.json', 
                'data/9_panasonic.json',
                'data/10_casio.json',
                'data/11_ascii.json',
                'data/12_tomy.json',
            ];

            Promise.all(jsonFiles.map(file => fetch(file).then(res => res.json())))
                .then(jsonDataArray => {
                    const games = extractHardwareData(jsonDataArray, hardwareName);
                    currentGames = games; // ← 保存用に保持
                    displayChart(games);
                    displayTable(games);
                })
                .catch(error => console.error('JSONの読み込みエラー:', error));
        });

        function extractHardwareData(jsonDataArray, hardwareName) {
            for (const data of jsonDataArray) {
                for (const [hardTitle, games] of Object.entries(data.hardware_name)) {
                    if (hardTitle === hardwareName) {
                        return games;
                    }
                }
            }
            return [];
        }

        function displayChart(games) {
            const collectedCountNew = games.filter(game => game.collected_new).length;
            const collectedCountOld = games.filter(game => game.collected_old).length;
            
            const totalCount = games.length;
            const categoryColor = graphColors[categoryName] || ["#000000", "#ccc"]

            new Chart(document.getElementById('hardwareChart'), {
                type: 'doughnut',
                data: {
                    labels: ['収集済み', '未収集'],
                    datasets: [{
                        label: '新品データ',
                        data: [collectedCountNew, totalCount - collectedCountNew],
                        backgroundColor: [categoryColor[0], categoryColor[1]],
                        hoverOffset: 4,
                        cutout: '50%',
                        animation: {
                            duration: 3000
                        }
                    }, {
                        label: '中古データ',
                        data: [collectedCountOld, totalCount - collectedCountOld],
                        backgroundColor: ['#fffacd', categoryColor[0]],
                        hoverOffset: 4,
                        cutout: '50%',
                        animation: {
                            duration: 4000
                        }
                    }]
                },
                options: {
                    animation: {
                        duration: 2000
                    }
                }
            });
        }

        function displayTable(games) {
            const tbody = document.querySelector('#game-table tbody');
            tbody.innerHTML = '';

            games.sort((a, b) => new Date(a.release_day) - new Date(b.release_day));

            games.forEach(game => {
                const row = document.createElement('tr');
                if (game.collected_new || game.collected_old) {
                    row.classList.add('highlight');
                }

                // クリア済みのゲームはリンクを有効化する
                const clearedCell = game.game_cleared 
                ? `<a href="game_clear/${categoryName}/${hardwareName}/${game.game_cleared}.html">クリア済み</a>`
                : '未クリア';

                row.innerHTML = `
                    <td>${game.soft_title}</td>
                    <td>${game.game_category}</td>
                    <td>${game.collected_new ? '収集済み' : '未収集'}</td>
                    <td>${game.collected_old ? '収集済み' : '未収集'}</td>
                    <td>${game.release_day || '不明'}</td>
                    <td>${clearedCell}</td>
                `;
                tbody.appendChild(row);
            });

        // セルクリックで収集状況を変更
            tbody.querySelectorAll('.toggle-new').forEach(cell => {
                cell.addEventListener('click', () => {
                    const i = cell.dataset.index;
                    currentGames[i].collected_new = !currentGames[i].collected_new;
                    cell.textContent = currentGames[i].collected_new ? '収集済み' : '未収集';
                    markChanged();
                });
            });

            tbody.querySelectorAll('.toggle-old').forEach(cell => {
                cell.addEventListener('click', () => {
                    const i = cell.dataset.index;
                    currentGames[i].collected_old = !currentGames[i].collected_old;
                    cell.textContent = currentGames[i].collected_old ? '収集済み' : '未収集';
                    markChanged();
                });
            });
        }

        // 差分検知してボタン活性化
        function markChanged() {
            const changed = JSON.stringify(currentGames) !== JSON.stringify(originalData);
            if (changed) {
                saveBtn.disabled = false;
                saveBtn.classList.add("active");
            } else {
                saveBtn.disabled = true;
                saveBtn.classList.remove("active");
            }
        }

        // GitHub更新関数
        async function saveToGitHub(updatedData) {
            const res = await fetch("/.netlify/functions/update", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    path: "data/1_nintendo.json",
                    content: JSON.stringify(updatedData, null, 2),
                    message: "WebからJSONを更新",
                }),
            });

            const result = await res.json();
            if (result.success) {
                alert("✅ GitHubに保存しました！");
                originalData = structuredClone(currentGames); // 保存後に差分をリセット
                markChanged();
            } else {
                alert("⚠️ エラー: " + (result.error || "保存に失敗しました"));
            }
        }

        // 保存ボタンクリック
        saveBtn.addEventListener("click", () => {
            if (currentGames.length === 0) {
                alert("保存できるデータがありません。");
                return;
            }
            if (confirm("このデータをGitHubに保存しますか？")) {
                saveToGitHub(currentGames);
            }
        });
    </script>

</body>

</html>
